{% load static %}

<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/main.min.css' %}"
    />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet">

  </head>

  <body class="font-sans text-gray-800">

    <div class="font-sans flex flex-col h-screen w-screen">

      <!-- Navbar -->
  <div class="font-sans w-screen text-[17px] px-[72px] py-[24px] flex justify-between items-center">
    <!-- Logo -->
    <div>
      <h1 class="flex gap-2 text-[36px] font-semibold w-1/3">
        <a href="{% url 'core:index' %}" class="flex gap-2 group">
          <span>
           Nys 
          </span>
           <span class="text-[#8a3bc3] group-hover:animate-bounce">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.042 21.672 13.684 16.6m0 0-2.51 2.225.569-9.47 5.227 7.917-3.286-.672ZM12 2.25V4.5m5.834.166-1.591 1.591M20.25 10.5H18M7.757 14.743l-1.59 1.59M6 10.5H3.75m4.007-4.243-1.59-1.59" />
            </svg>
          </span>
        </a>
      </h1>
    </div>
    <!-- Navigation -->
    <div class="w-4/5 flex justify-end text-right">
      <ul class="flex gap-[32px]">
        <li class="cursor-pointer hover:text-indigo-500 hover:-translate-y-0.5 transition-all"><a href="{% url 'core:index' %}">Home</a></li>
        <li class="cursor-pointer hover:text-indigo-500 hover:-translate-y-0.5 transition-all"><a href="{% url 'core:about' %}">About</a></li>
        <!-- <li class="cursor-pointer hover:text-indigo-500 hover:-translate-y-0.5 transition-all">Profile</li>
        <li class="cursor-pointer hover:text-indigo-500 hover:-translate-y-0.5 transition-all">Blog</li> -->

        {% if request.user.is_authenticated %}
        <li class="cursor-pointer">
          <a href="{% url 'chat:admin' %}" class="flex gap-1 hover:text-indigo-500 hover:-translate-y-0.5 transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-indigo-600 ">
              <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
            </svg>
            Chat Admin
          </a>
        {% endif %}
        </li>

        <li class="cursor-pointer hover:text-indigo-500 hover:-translate-y-0.5 transition-all"><a href="{% url 'core:contact' %}">Contact us</a></li>
      </ul>
    </div>

    
  </div>
      <main class="mx-auto">
        {% if messages %}
        <div class="message mb-6 p-6 bg-gray-800 text-white rounded-xl">
          {% for message in messages %}
          <p>{{ message }}</p>
          {% endfor %}
        </div>
        {% endif %} 
        <div class="min-w-[1000px]">

          {% block content %} 
          {% endblock %}

        </div>
      </main>

    </div>


    {% block script %}
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    {% endblock %}
  </body>
</html>
