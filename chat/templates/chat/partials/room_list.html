<div class="grid grid-cols-4 gap-4">
  {% for room in rooms %}
  <div
    class="p-4 rounded-xl {% if room.status == 'waiting' %} bg-emerald-100 {% elif room.status == 'active' %} bg-yellow-100 {% else%} bg-gray-100 {% endif %}"
  >
    <h3 class="mb-4 text-lg font-semibold">Chat</h3>

    <p>
      <b>ID: </b> {{ room.uuid }} <br />
      <b>Name: </b> {{ room.client }} <br />
      <b>Status: </b> {{ room.status }} <br />
      <b>Agent: </b> {% firstof room.agent.name 'None yet...' %} <br />
    </p>

    <a
      href="{%  url 'chat:room' room.uuid %}"
      class="mt-6 inline-block py-2 px-6 bg-emerald-600 text-white rounded-lg"
      >Join</a
    >
    <a
      href="{%  url 'chat:delete_room' room.uuid %}"
      class="mt-6 inline-block py-2 px-6 bg-rose-600 text-white rounded-lg"
      >Delete</a
    >
  </div>
  {% endfor %}
</div>
