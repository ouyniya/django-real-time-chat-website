{% extends 'core/base.html' %} {% block content %}
<h1 class="mb-6 text-xl">Login</h1>

<form method="post" action=".">
  {% csrf_token %}

  <div class="mb-4">
    <label for="id_email" class="mb-2">Email</label>

    <input
      type="text"
      name="username"
      id="id_email"
      class="w-full py-2 px-3 rounded-xl border border-gray-300"
    />
  </div>

  <div class="mb-4">
    <label for="id_password" class="mb-2">Password</label>

    <input
      type="password"
      name="password"
      id="id_password"
      class="w-full py-2 px-3 rounded-xl border border-gray-300"
    />
  </div>

  {% if form.errors or form.non_field_errors %}
  <div class="mb-4 p-6 bg-rose-100 rounded-xl">
    {% for field in form %} {% for error in field.errors %}
    <li>{{ error }}</li>
    {% endfor %} {% endfor %} {{ form.non_field_errors }}
  </div>
  {% endif %}

  <button class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
  >
    
    Submit</button>
</form>
{% endblock %}
